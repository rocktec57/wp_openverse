version: '2'

services:
  kafka_monitor:
    image: istresearch/scrapy-cluster:kafka-monitor-1.2.1
    depends_on:
      - kafka
      - redis
    restart: always
    environment:
      LOG_LEVEL: DEBUG
      KAFKA_INCOMING_TOPIC: ccbot.incoming
      KAFKA_GROUP: ccbot-group
  redis_monitor:
    image: istresearch/scrapy-cluster:redis-monitor-1.2.1
    depends_on:
      - kafka
      - redis
      - zookeeper
    restart: always
    environment:
      LOG_LEVEL: DEBUG
  crawler:
    build:
      context: .
      dockerfile: ./docker/crawler/Dockerfile.validator
    depends_on:
      - kafka
      - redis
      - zookeeper
    restart: always
    environment:
      SC_LOG_LEVEL: DEBUG
  rest:
    image: istresearch/scrapy-cluster:rest-1.2.1
    depends_on:
      - kafka
      - redis
    restart: always
    ports:
      - "5343:5343"
  redis:
    image: redis
    ports:
      - "6379:6380"
    restart: always
  zookeeper:
    image: zookeeper
    ports:
      - "2181:2181"
    restart: always
  kafka:
    image: wurstmeister/kafka:2.11-2.0.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_ADVERTISED_HOST_NAME: kafka
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - zookeeper
    restart: always
